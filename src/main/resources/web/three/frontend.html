<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend tehnologije</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Radio buttons</h2>
<p>Odaberi omiljenu web tehnologiju:</p>
<form>
    <div class="form-group">
        <input type="radio" id="html" value="HTML" name="omiljena"/>
        <label>HTML</label>
    </div class="form-group>
    <div>
        <input type="radio" id="css" value="CSS" name="omiljena"/>
        <label>CSS</label>
    </div>
    <div>
        <input type="radio" id="js" value="JavaScript" name="omiljena"/>
        <label>JavaScript</label>
    </div>
    <div class="form-group">
        <label>Odaberite omiljeni jezik</label>
        <select>
            <option>Java</option>
            <option>Java>Script</option>
            <option>C#</option>
            <option>Python</option>
        </select>
    </div>

</form>
</body>
</html>
