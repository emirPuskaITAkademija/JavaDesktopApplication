<!DOCTYPE html>
<html>
<body>

<h2>HTML Input Type Passowrd</h2>

Enter Password: <input type="password"  id="myInput"><br><br>
<input type="checkbox" onclick="myFunction()">Show Password

<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</body>
</html>
