<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful form</title>
    <link href="css/nice_form.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 id="title">ITAcademy Survey Form</h1>
        <p id="description">Thank you for taking the time to help us to improve platform</p>
    </header>
    <form id="survery-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name"
                   type="text"
                   name="name"
                   class="form-control"
                   placeholder="Enter your name"
                   required/>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email"
                   type="email"
                   name="email"
                   class="form-control"
                   placeholder="Enter your Email"
                   required/>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input id="number"
                   type="number"
                   name="age"
                   class="form-control"
                   min="14"
                   max="65"
                   placeholder="Age"/>
        </div>
        <div class="form-group">
            <p>Da li biste preporučili IT akademiju prijatelju/ici ?</p>
            <label>
                <input
                        class="input-radio"
                        value="definitely"
                        type="radio"
                        checked
                        name="user-recommended">
                Definitivno
            </label>
            <label>
                <input class="input-radio"
                       value="maybe"
                       type="radio"
                       name="user-recommended">
                Možda
            </label>
            <label>
                <input
                        class="input-radio"
                        value="not-sure"
                        type="radio"
                        name="user-recommended">
                Nisam siguran/na
            </label>
        </div>
        <div class="form-group">
            <p>Šta biste vi to radili sutra u životu ? <span class="clue">(Provjerite na što se odnosi)</span></p>
            <label>
                <input
                        name="prefer"
                        value="front-end-projects"
                        type="checkbox"
                        class="input-checkbox">
                Front-end Projects
            </label>
            <label>
                <input
                        name="prefer"
                        value="back-end-projects"
                        type="checkbox"
                        class="input-checkbox">
                Back-end Projects
            </label>
            <label>
                <input
                        name="prefer"
                        value="data-analyst"
                        type="checkbox"
                        class="input-checkbox">
                Data Analyst
            </label>
            <label>
                <input
                        name="prefer"
                        value="db-administrator"
                        type="checkbox"
                        class="input-checkbox">
                DB Administrator
            </label>
            <label>
                <input
                        name="prefer"
                        value="graphical-designer"
                        type="checkbox"
                        class="input-checkbox">
                Graphical Designer
            </label>
            <label>
                <input
                        name="prefer"
                        value="3d"
                        type="checkbox"
                        class="input-checkbox">
                3D Modeliranje
            </label>
            <label>
                <input
                        name="prefer"
                        value="additional-courses"
                        type="checkbox"
                        class="input-checkbox">
                Additional Courses
            </label>
            <label>
                <input
                        name="prefer"
                        value="nothing"
                        type="checkbox"
                        class="input-checkbox">
                Nothing from recommended
            </label>

        </div>
        <div class="form-group">
            <p>Neki komentar ili sugestija ? </p>
            <textarea id="comments"
                      class="input-textarea"
                      name="comments"
                      placeholder="Enter you comments here...."></textarea>
        </div>
        <div class="form-group">
            <button type="submit"
                    id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
