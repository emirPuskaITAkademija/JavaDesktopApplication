<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table example</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Primjer stilizacije tabele</h2>
<p class="posebniParagrafi">Uskoro nam dolazi vikend</p>
<p>Vikend dođe ali brzo prođe</p>
<p class="posebniParagrafi">Danas je najljepši dan u sedmici</p>
<div class="formDiv">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<table>
    <tr>
        <th>Ime</th>
        <th class="posebniParagrafi">Prezime</th>
        <th class="posebniParagrafi">Zemlja</th>
        <th class="posebniParagrafi">Grad</th>
    </tr>
    <tr>
        <td>Nedim</td>
        <td>Žiga</td>
        <td>Bangladeš</td>
        <td>Sarajevo</td>
    </tr>
    <tr>
        <td>Emir</td>
        <td>Hot</td>
        <td>Indonezija</td>
        <td>Jakarta</td>
    </tr>
    <tr>
        <td id="bajra">Emir</td>
        <td>Bajrović</td>
        <td>Indonezija</td>
        <td>Java</td>
    </tr>
</table>
</body>
</html>
