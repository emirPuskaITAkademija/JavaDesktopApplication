<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracijska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Registracija</h2>
<form>
    <div class="form-group">
        <label for="email">Email: </label>
        <br>
        <input class="form-control" type="email" id="email" required>
    </div>

    <br>
    <label for="name">First name:</label>
    <br>
    <input type="text" id="name" placeholder="npr. Nedima Žiga"/>
    <br>
    <label for="surname">Last name:</label>
    <br>
    <input type="text" id="surname"/>
    <br>
    <label for="mobile">Mobile or phone number</label>
    <br>
    <input type="number" id="mobile"/>
    <br>
    <label for="password">Password: </label>
    <br>
    <input type="password" id="password" required/>
    <br>
    <label for="color_chooser">Omiljena boja</label>
    <br>
    <input type="color" id="color_chooser">
    <br>
    <label for="profilna">Upload profilne slike</label>
    <br>
    <input type="file" id="profilna">
    <br>
    <label for="sharing">Da li podržavate dijeljenje ličnih podataka ?</label>
    <input type="checkbox" id="sharing">

    <br>
    <input type="submit" value="Registruj se">
</form>


</body>
</html>
